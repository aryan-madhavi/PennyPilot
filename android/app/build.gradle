plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.penny_pilot"
    compileSdk = 34 // Explicitly set to API level 33

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // sourceCompatibility JavaVersion.VERSION_23
        // targetCompatibility JavaVersion.VERSION_23
    }

    kotlinOptions {
        jvmTarget = "1.8"
        // jvmTarget = "23"
    }

    defaultConfig {
        applicationId "com.example.penny_pilot"
        minSdkVersion 23 // Updated to fix compatibility issues
        targetSdkVersion 34 // Align with the latest Android SDK
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Ensure the following configurations exist
    configurations.all {
        resolutionStrategy {
            force "androidx.core:core-ktx:1.10.1" // Avoid version conflicts
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Ensure Firebase BOM is used
    implementation 'androidx.core:core-ktx:1.10.1'
}
